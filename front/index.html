<!DOCTYPE html>
<html>

<head>
    <title>Допомога Бучанський район</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    .container {
        height: auto;
        overflow: hidden;
    }

    .right {
        background: #4CAF50;
    }

    .left div {
        background: #e8f6fe;
    }
    .center {
        text-align: center;
    }
</style>

<body>
    <div class="right">
        <div class="mui-container">
            <h3 class="center">Допомога_Бучанський район</h3>
            <h4>Телефони</h4>
            <ul class="mui-list--unstyled">
                <li><h4>Депутат ГСР Вероніка Максим‘юк +380 (68) 644 43 82</h4></li>
                <li><h4>Катерина +380 (93) 971 13 26</h4></li>
                <li><h4>Альона +380 (98) 912 46 58</h4></li>
            </ul>
        </div>
    </div>
    <br />
    <div class="container">
    <div class="left">
        <div class="mui-container mui-panel">
            <h1>Додати інформацію про людину:</h1>
            <form action="/upload" method="post" enctype="multipart/form-data" class="mui-form">
                <div class="mui-textfield">
                    <input type="text" id="fname" name="fname" required>
                    <label for="fname">Ім'я:</label>
                </div>
                <div class="mui-textfield">
                    <input type="text" id="lname" name="lname" required>
                    <label for="lname">Прізвище:</label>
                </div>
                <div class="mui-textfield">
                    <input type="text" id="mname" name="mname">
                    <label for="mname">По батькові:</label>
                </div>
                <div class="mui-textfield">
                    <input type="text" id="phone_numbers" name="phone_numbers">
                    <label for="phone_numbers">Номера телефонів через пробіл:</label>
                </div>
                <div class="mui-textfield">
                    <textarea id="additionaltext" name="additionaltext" rows="4" cols="50"></textarea>
                    <label for="w3review">Додаткова інформація:</label>
                </div>
                <div class="mui-textfield">
                    <input type="file" name="recfile">
                    <label>Виберіть фото людини:</label>
                </div>
                <div class="btn-block">
                    <button class="mui-btn mui-btn--raised" type="submit" href="/">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="mui-container mui-panel">
    <button class="mui-btn mui-btn--raised mui-btn--primary" onclick="activateModalPeopleInfo()">Повідомити про людину</button>
    <button class="mui-btn mui-btn--raised mui-btn--primary" onclick="activateModalHelpNeeded()">Гуманітарна допомога</button>
    <br/>
    <br/>
    <div class="mui-textfield">
        <h4>Введіть ім'я та прізвище для пошуку людини:</h4>
        <input id="search-input" type="text" onchange="search()">
    </div>
    <table id="table" class="mui-table mui-table--bordered">
        <thead>
            <tr>
                <th>Фото</th>
                <th>Повне ім'я</th>
                <th>Номера телефонів</th>
                <th>Додаткова інформація</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
  <script src="script.js">
</script>
</body>

</html>
